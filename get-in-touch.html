<section class="visible get-in-touch-modal">
  <div class="close-wrap">
    <img src="./img/close.svg" class="close-modal" alt="close" data-dismiss="modal">
  </div> 
  <div class="footer-top bg-image get-in-touch-bg">
    <div class="contact-box">
      <h3 class="contact">Get in touch</h3>
      <form>
        <div class="form-group row">
          <div class="col-sm-6 col-12">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Full name">
          </div>
          <div class="col-sm-6 col-12">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-12">
            <textarea 
              placeholder="Message"
              class="form-control" 
            ></textarea>
          </div>  
        </div>
        <div class="text-center">
          <button class="btn btn-red">
            Send message
            <div class="btn-line"></div>
          </button>
        </div>    
      </form>
    </div>
  </div>  
</section>
